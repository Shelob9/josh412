name: workers

on: [push]
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: install joshdata 
        run: npm i
        working-directory: workers/joshdata
        
      - name: test
        run: npm run test
        working-directory: workers/joshdata
        
        

  
